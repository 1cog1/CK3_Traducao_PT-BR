 bm_1066_iberia:0 "Iberia em Pedaços"
 bm_1066_iberia_desc:0 "Quando o antigo rei Ferdinand I faleceu, todos os seus três filhos herdaram um pedaço do seu reino Iberiano. A ganância, a ambição e as guerras sagradas logo fizeram a Península Ibérica ferver e os laços entre os membros da família começarem a se desgastar.\n\n#bold Há algum dos irmãos de Fernandez fortes ou espertos o suficiente para se sobressair vitorioso ? Como a guerra e a diplomacia moldarão a Península Ibérica ?#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "Rei García"
 bookmark_iberia_king_garcia_desc:0 "Sendo o mais conturbado reino dentre os três irmãos, García tentou muitos métodos extremos remedies para estabilizar seu reinado. Entretanto, a frágil terra logo se tornou muito tentadora para seu irmão Alfonso, que a invadiu em 1071. Esse ataque deu início a muitas guerras que se seguiram entre os irmãos, mas García passaria a maior parte desse tempo atrás das grades.\n\n#bold Pegue as armas contra seus irmãos e conduza este reino instável à glória e vitória!#!"

