 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "Rei Alfonso VI"
 bookmark_iberia_king_alfonso_desc:0 "O filho do meio, e favorito de seu pai, Alfonso herdou o rico reino do meio de Léon. Ele passou a ser mais esperto e subjugar os dois irmãos e governou o reino reunido de seu pai.\n\n#bold Através da diplomacia política e familiar e da agressão, você tem o que é preciso para unir os três reinos sob uma bandeira?#!"

 # Sancho II Fernandez, Rei de Castille, Iberia
 bookmark_iberia_king_sancho:0 "Rei Sancho II"
 bookmark_iberia_king_sancho_desc:0 "Sancho foi roubado de sua herança total pela divisão das terras de seu pai entre os três irmãos. Um homem de oportunidade, ele rapidamente levantou armas contra seus irmãos assim que a paz começou a ruir, mas apenas por um breve período conseguiu governar o reino reunido antes de ser assassinado.\n\n#bold Por meio de ação militar e planejamento, você pode restaurar todo o reino à sua glória sob o governante de direito e manter o poder?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Condessa of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Infanta Urraca"
 bookmark_iberia_infanta_urraca_desc:0 "The oldest of Ferdinand's children, Urraca had widespread influence over both her brothers and the Church. She and her sister Elvira received lordship over all the monasteries in the three kingdoms, and she did not sit idly by as her brothers tore each other apart.\n\n#bold To outmaneuver her brothers and secure her place in history Urraca needs both patience and daring – will you succeed?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "King Antso IV"
 bookmark_iberia_king_antso_desc:1 "Many lords in the west of the kingdom deserted King Antso after he ascended to the throne following the passing of his parents. He was soon embroiled in a war with his cousin King Sancho which saw Antso defeated, and after a rule marked by warfare and defeat he was assassinated by his own siblings.\n\n#bold Rewrite history, outsmart your family, and secure your domain and heritage!#!"

